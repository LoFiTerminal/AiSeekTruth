<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#00ff41" stroke-width="1.5"/>
  
  <!-- AST text - simplified for small size -->
  <text x="32" y="42" font-family="monospace" font-size="24" font-weight="bold" 
        fill="#00ff41" text-anchor="middle" filter="url(#glow)">AST</text>
  
  <!-- Small dots at top -->
  <circle cx="10" cy="10" r="1.5" fill="#00ff41" opacity="0.8"/>
  <circle cx="16" cy="10" r="1.5" fill="#00ff41" opacity="0.8"/>
  <circle cx="22" cy="10" r="1.5" fill="#00ff41" opacity="0.8"/>
</svg>
