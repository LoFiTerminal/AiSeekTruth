<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window frame -->
  <rect x="20" y="20" width="360" height="360" fill="#000000" stroke="#00ff41" stroke-width="3" rx="5"/>

  <!-- Terminal header -->
  <rect x="20" y="20" width="360" height="40" fill="rgba(0, 255, 65, 0.1)" stroke="#00ff41" stroke-width="3"/>

  <!-- Terminal dots -->
  <circle cx="45" cy="40" r="6" fill="none" stroke="#ff006e" stroke-width="2"/>
  <circle cx="70" cy="40" r="6" fill="none" stroke="#00ffff" stroke-width="2"/>
  <circle cx="95" cy="40" r="6" fill="none" stroke="#00ff41" stroke-width="2"/>

  <!-- AST text -->
  <text x="200" y="180" font-family="monospace" font-size="80" font-weight="bold" fill="#00ff41" text-anchor="middle" style="filter: drop-shadow(0 0 15px #00ff41);">AST</text>

  <!-- Subtitle -->
  <text x="200" y="230" font-family="monospace" font-size="16" fill="#00ffff" text-anchor="middle">[AiSeekTruth]</text>

  <!-- Command prompt -->
  <text x="60" y="290" font-family="monospace" font-size="14" fill="#00ff41">$ encrypted.chat --secure</text>

  <!-- Cursor -->
  <rect x="280" y="275" width="10" height="20" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom border line -->
  <line x1="60" y1="320" x2="340" y2="320" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
</svg>
