<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- ICQ-inspired chat bubble with lock icon -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b7dd6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6bc7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#blueGradient)"/>

  <!-- Chat bubble -->
  <path d="M 150 180 L 362 180 Q 390 180 390 208 L 390 310 Q 390 338 362 338 L 250 338 L 200 380 L 200 338 L 188 338 Q 150 338 150 310 L 150 208 Q 150 180 150 180 Z"
        fill="white" opacity="0.95"/>

  <!-- Lock shackle -->
  <path d="M 240 240 Q 240 220 256 220 Q 272 220 272 240 L 272 260 L 240 260 Z"
        fill="none" stroke="#3b7dd6" stroke-width="8" stroke-linecap="round"/>

  <!-- Lock body -->
  <rect x="230" y="260" width="52" height="45" rx="6" fill="#3b7dd6"/>

  <!-- Lock keyhole -->
  <circle cx="256" cy="280" r="6" fill="white"/>
  <rect x="253" y="280" width="6" height="12" fill="white"/>

  <!-- Three message lines (dots) -->
  <circle cx="210" cy="220" r="5" fill="#3b7dd6" opacity="0.4"/>
  <circle cx="235" cy="220" r="5" fill="#3b7dd6" opacity="0.4"/>
  <circle cx="302" cy="220" r="5" fill="#3b7dd6" opacity="0.4"/>
</svg>
