<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic retro padlock icon -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc33;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc8800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#315a7f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Lock shackle (top arc) -->
  <path d="M 200 160 Q 200 100 256 100 Q 312 100 312 160 L 312 220 L 280 220 L 280 160 Q 280 140 256 140 Q 232 140 232 160 L 232 220 L 200 220 Z"
        fill="url(#goldGradient)"
        stroke="#996600"
        stroke-width="4"/>

  <!-- Lock body (main rectangle) -->
  <rect x="160" y="220" width="192" height="180" rx="12"
        fill="url(#goldGradient)"
        stroke="#996600"
        stroke-width="4"/>

  <!-- Keyhole -->
  <circle cx="256" cy="280" r="20" fill="#996600"/>
  <rect x="246" y="280" width="20" height="60" rx="4" fill="#996600"/>

  <!-- 3D highlight on lock body -->
  <rect x="170" y="230" width="30" height="120" rx="6"
        fill="rgba(255, 255, 255, 0.3)"/>

  <!-- Shadow for depth -->
  <ellipse cx="256" cy="410" rx="80" ry="12"
           fill="rgba(0, 0, 0, 0.3)"/>
</svg>
